{% extends "base.html" %}

{% block content %}
<h1>Hubert Bonisseur de la Bath</h1>
<div class="game-container">
    <div class="options">
        <h3>Options</h3>
        <button class="option-btn">Option 1</button>
        <button class="option-btn">Option 2</button>
        <button class="option-btn">Option 3</button>
        <!-- Ajoutez d'autres boutons d'options si nécessaire -->
    </div>
    <div class="main-action">
        <button id="roll-dice-btn">Lancer les dés</button>
    </div>
    <div class="results">
        <h3>Résultats</h3>
        <div id="dice-results">
            <!-- Les résultats des dés seront affichés ici -->
        </div>
    </div>
</div>
<a href="{{ url_for('index') }}">Retour à la page d'accueil</a>
{% endblock %}
